<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rechner</title>
	<link rel="stylesheet" href="../style/index.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../scripts/index-frontend.js"></script>
</head>
<body>
	<section id="top" class="top">
		<h1>RECHNER</h1>
		
	</section>
	
		<form action="/">
			<label for="x">ERSTE ZAHL:</label> <br><input type="number" id="x" name="x" value="0" step="0.01"><br>
		    <label for="y">ZWEITE ZAHL:</label><br> <input type="number" id="y" name="y" value="0" step="0.01"><br/><hr>
			<input type="button" class="button" id="add" value="Erste Zahl + Zweite Zahl">
			 <input type="button" class="button" id="multiply" value="Erste Zahl x Zweite Zahl"><br>

			<input type="button" class="button" value="Erste Zahl - Zweite Zahl">
			<input type="button" class="button" value="Zweite Zahl - Erste Zahl"><br>
			
			<input type="button" class="button" value="Erste Zahl / Zweite Zahl">
			<input type="button" class="button" value="Zweite Zahl / Erste Zahl"><hr>
			<span class="ergebnislabel">&nbsp;&nbsp;&nbsp;Ergebnis:&nbsp;&nbsp;</span><span id="ergebnisline" class="ergebnisline">0</span>

		</form>
		

	

</body>
</html>
